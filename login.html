<!DOCTYPE html>
<html lang="pt-br">
<script src="https://kit.fontawesome.com/a4f7fe56f1.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="shortcut icon" href="mcdonalds.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a4f7fe56f1.js" crossorigin="anonymous"></script>   
</head>
<body class="login-body">
    <main class="login-main">
        <div class="img-login">
        </div>
        <section>
            <div class="login">
                <h1>Damos as boas-<br>vindas ao<br>McDonald's</h1>
                <h5>Faça Login</h5>
                <p>E Aproveite a experiência</p>
            </div>
            <div class="buttons-login">
                <div class="box-buttonlogin1">
                    <img src="img/facebook.png" alt="ion-facebook">
                    <p>Continuar com facebook</p>
                </div>
                <div class="box-buttonlogin2">
                    <img src="img/Chroome.png" alt="icon-chrome">
                    <p>Continuar com o Google</p>
                </div>
                <div class="box-buttonlogin3">
                    <img src="img/logotipo-da-apple.png" alt="img-AppleIcon">
                    <p>Continuar com Apple</p>
                </div>
                <div class="box-buttonlogin4">
                    <img src="img/o-email.png" alt="icon-email">
                    <p>Continuar com e-mail</p>
                </div>
                    <div class="guest-button">
                    <a href="index.html">Continuar como Convidado</a>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
 
            </div>
        </section>
    </main>
</body>
</html>
